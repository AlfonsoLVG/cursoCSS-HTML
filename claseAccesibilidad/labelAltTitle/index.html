<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="" id="name">
            </label>

            <label for="started-studying">
                <span>¿Qué día comenzaste en Platzi?</span>
                <input type="date" name="" id="started-studying">
            </label>

            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input type="time" name="" id="time-to-study">
            </label>
        </form>

        <section>
            <img src="./medium.jpg" alt="Es una imagen del cielo" title="Es el cielo">
        </section>
    </main>
</body>
</html>
