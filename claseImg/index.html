<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <!-- src: Origen de la imagen, puede estar dentro del mismo proyecto o ser un enlace de internet -->
            <!-- alt: Sirve para describir la imagen, esto es útil por si no es posible cargar la imagen o para brindar mayor accesibilidad al sitio -->
            <figure>
                <img 
                    src="./pics/Chico.jpg" 
                    alt="La imagen tenía un wato"
                >
                <!-- Se puede agregar una leyenda a las imágenes, pero para hacer esto debe estar dentro de la etiqueta figure y debajo de la etiqueta img -->
                <figcaption>
                    Esta es una descripción del wato.
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
