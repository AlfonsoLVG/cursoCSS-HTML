<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Indica los caracteres que se pueden utilizar en la página -->
        <meta charset="UTF-8"/>
        <!-- Dentro de los buscadores, esta es la descripción que aparecerá -->
        <meta name="description" content="Aquí va la descripción de la página que voy a hacer."/>
        <!-- Ayuda para la busqueda en internet, da permiso de mostrar la página con busquedas relacionadas -->
        <meta name="robots" content="index,follow"/>

        <!-- Titulo que aparece en las ventanas de los navegadores -->
        <title>Mi Página</title>

        <!-- Sirve para escalar los contenidos de la página dependiendo del dispositivo que lo está viendo -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <!-- Se indica la hoja de estilos y su ubicacion -->
        <link rel="stylesheets" href="./css/style.css">
    </head>
    <body>
        <!-- Existen dos tipos de etiquetas; Contenido y Contenedoras -->
        
        <!-- Parte superior de una página -->
        <header>
            <!-- Si necesito navegar en la página, aquí es donde coloco la barra de navegación -->
            <nav>

            </nav>
        </header>

        <!-- Sección principal de la página -->
        <main>
            <!-- Puede haber multiples secciones -->
            <section>
                <!-- Cada sección puede tener multiples articulos -->
                <article>

                </article>
            </section>

            <!-- Listas desordenadas -->
            <ul>
                <li>Uno</li>
                <li>Dos</li>
            </ul>

            <!-- Listas ordenadas -->
            <ol>
                <li>Tres</li>
                <li>Cuatro</li>
            </ol>

            <!-- Los encabezados van de H1 a H6, entre mayor sea, más pequeña es la fuente -->
            <h1>
                Soy un titulo GRANDE
            </h1>

            <p>
                Etiqueta de parrafos
            </p>

            <!-- Sirve para redirigir a otras páginas -->
            <a href="#">Click aquí</a>
        </main>

        <!-- Parte inferior de la página, usualmente aquí se coloca información que se mantiene en toda la navegación del sitio -->
        <footer>

        </footer>

    </body>
</html>
