<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <!-- Lista con valores que puede seleccionar el usuario -->
        <select name="cursos" id="">
            <option value="Javascript">Javascript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select>
        <br>
        <!-- Segunda forma para hacer una lista -->
        <!-- De esta manera, el usuario puede escribir lo que busca y si existe, seleccionarlo -->
        <input list="cursos">
        <datalist id="cursos">
            <option value="Javascript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </main>
</body>
</html>
