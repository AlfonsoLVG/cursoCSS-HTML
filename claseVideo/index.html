<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Video</title>
</head>
<body>
    <main>
        <section>
            <!-- La etiqueta de video es similar a la de imagen, puedo seleccionar un archivo local o colocar un enlace -->
            <!-- El parámetro controls permite la manipulación del video -->
            <!-- preload hace que empiece a cargar el video al momento en que se carga la página -->
            <video  controls preload="auto">
                <!-- source permite que el navegador pueda escoger el formato que pueda leer -->
                <source src="./shootingStar.mp4#t=5,60">
            </video>
        </section>
    </main>
</body>
</html>
